    ###########################################################################
    # General
    ###########################################################################

    - key: general.state_of_graphql.intro
      t: >
        Când a fost introdus pentru prima dată, GraphQL oferea un mod complet nou de a construi API-uri, care aducea mai mult control, mai multă granularitate și mai multă flexibilitate. 
        
        
        Dar această flexibilitate a plătit prețul unei complexități suplimentare. O serie de framework-uri, librării și servicii au venit în ajutor pentru a defini modele și moduri de lucru mai bune. 
        
        
        Acum, pentru prima dată, cercetăm comunitatea GraphQL pentru a ne da seama care dintre aceste multe instrumente sunt mai populare și care sunt funcționalitățile cele mai folosite. Cu ajutorul tău, hai să vedem cum s-a descurcat GraphQL în 2022!
  

    - key: general.state_of_graphql.results_intro
      t: >
        Când a fost introdus pentru prima dată, GraphQL oferea un mod complet nou de a construi API-uri, care aducea mai mult control, mai multă granularitate și mai multă flexibilitate. 


        Dar această flexibilitate a plătit prețul unei complexități suplimentare. O serie de framework-uri, librării și servicii au venit în ajutor pentru a defini modele și moduri de lucru mai bune. 
        
        
        Peste 2.000 de programatori au completat primul sondaj State of GraphQL pentru a ne ajuta să aflăm dacă au avut succes. Iar deși aceasta este doar o mică parte a ecosistemului general GraphQL, 

    - key: general.state_of_graphql.description
      t: Sondajul anual al programatorilor cu privire la ecosistemul GraphQL
    ###########################################################################
    # Survey
    ###########################################################################

    - key: features.graphql_features_intro
      t: >
        Bun venit! În această primă parte ne dorim să înțelegem  
        care sunt **funcționalitățile** GraphQL despre care știi. 
        Iar dacă știi despre una dintre ele, dar nu ai folosit-o încă, e bine și așa!

    - key: tools.graphql_tools_intro
      t: >
        Următoarele secțiuni se concentrează pe **librăriile** și **serviciile** care alcătuiesc 
        ecosistemul GraphQL. Spune-ne ce te-a entuziasmat!

    - key: usage.bracket_intro
      t: >
        Următoarea întrebare are un format special de tip **bracket**. În fiecare confruntare, alege varianta 
        pe care o consideri cea mai importantă pentru tine (alăturările sunt aleatorii pentru fiecare respondent). 

