  - key: general.privacy_policy
    t: Politica de confidențialitate
  - key: general.privacy_policy.description
    t: >
      ### 1. Colectarea datelor

      În afară de datele colectate prin intermediul întrebărilor sondajului, colectăm date despre dispozitiv, browser, sistem de operare, versiunea browser-ului și referrer.
      
      De reținut că toate întrebările sunt complet opționale și că nu corelăm niciodată informații identificabile (cum sunt adresele de email) cu răspunsurile tale la sondaj. 
      
      ### 2. Colectarea de email-uri
      
      Opțional, putem colecta adrese de email pentru a:
      
      1. Genera un link de log-in, după care eliminăm adresa de email și păstrăm doar un hash unidirecțional în baza noastră de date.
      
      2. Contacta respondenții odată ce rezultatele sunt disponibile, precum și atunci când lansăm noi ediții ale sondajului sau pentru alte rare anunțuri. Te poți dezabona din lista noastră oricând, iar adresa ta va fi ștearsă din baza noastră de îndată ce această cerere este trimisă către furnizorul nostru de newslettere.
      
      3. Trimite o listă de funcționalități sau instrumente despre care vrei să afli mai multe. Vom elimina adresa de îndată ce email-ul a fost trimis prin furnizorul nostru de email-uri tranzacționale. 
      
      Atunci când colectăm adresa ta de email, aceasta nu este niciodată corelată cu răspunsurile pe care le dai în cadrul sondajului sau cu informații din contul tău. 
      
      ### 3. Cookie-uri
      
      Setăm un cookie de log-in, iar furnizorul nostru de hosting (Vercel) poate de asemenea să-și seteze propriul cookie. Nu setăm niciun alt cookie și nu folosim client-side analytics sau reclame.
      
      ### 4. Utilizare datelor
      
      Procesăm datele, iar apoi le folosim pentru a publica rapoarte. De asemenea, facem întreg setul de date disponibil public.
      
      ### 5. Ștergerea datelor/contului
      
      Ne poți trimite un email la [hello@stateofjs.com](mailto:hello@stateofjs.com) dacă vrei să-ți ștergem toate sau o parte din date.

