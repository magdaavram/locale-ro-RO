translations:
    ###########################################################################
    # General
    ###########################################################################

    - key: general.no_preview_surveys
      t: Niciun sondaj disponibil
    - key: general.global_nav
      t: General
    - key: general.survey_status_preview
      t: Previzualizare
    - key: general.survey_status_open
      t: Deschis
    - key: general.survey_status_closed
      t: Închis

    ###########################################################################
    # Accounts
    ###########################################################################

    - key: accounts.create_account
      t: Creează cont
    - key: accounts.create_account.description
      t: Dacă îți creezi un cont, vei putea avea **acces la propriile date în viitor** și vei fi notificat atunci când rezultatele sondajului sunt publicate.
    - key: accounts.create_account.note
      t: Dacă **ai deja un cont**, îți vom trimite pe email un link magic pentru logare.
    - key: accounts.create_account.action
      t: Creează cont
    - key: accounts.your_email
      t: Adresa ta de email

    - key: accounts.continue_as_guest
      t: Continuă ca vizitator
    - key: accounts.continue_as_guest.description
      t: Participarea la sondaj în mod anonim presupune că **nu vei putea accesa din nou datele tale** după ce vei încheia sesiunea.
    - key: accounts.continue_as_guest.action
      t: Continuă ca vizitator

    - key: accounts.magic_link.no_email
      t: Te rugăm să introduci adresa de email
    - key: accounts.magic_link.success
      t: Verifică inbox-ul! Ți-am trimis un link magic. Dă click pe el pentru a confirma crearea contului și apoi te vei putea loga.

    ###########################################################################
    # FAQ
    ###########################################################################

    - key: general.faq
      t: FAQ
    - key: faq.create_account
      t: De ce trebuie să-mi creez cont?
    - key: faq.create_account.description
      t: Te rugăm să îți creezi cont pentru a evita răspunsurile duplicate, pentru a salva progresul răspunsurilor tale și pentru a te putea anunța atunci când publicăm rezultatele.
    - key: faq.anonymous_survey
      t: Pot participa la sondaj în mod anonim?
    - key: faq.anonymous_survey.description
      t: Da, poți folosi un email fals (something@example.com) sau unul după care nu poți fi identificat atunci când completezi sondajul, atât timp cât îl salvezi pentru a-l putea folosi și ulterior.
    - key: faq.questions_required
      t: Este necesar să răspund la fiecare întrebare?
    - key: faq.questions_required.description
      t: Nu, toate întrebările din sondaj sunt opționale.
    - key: faq.data_published
      t: Veți face publice datele mele?
    - key: faq.data_published.description
      t: Da, toate datele vor fi făcute publice, dar numai după ce a fost eliminată orice informație cu potențial de identificare (email-uri, username-uri, ID-uri etc.).
    - key: faq.survey_design
      t: Cum au fost create sondajele?
    - key: faq.survey_design.description
      t: Sondajele sunt concepute pe baza feedbackului primit de la comunitate, precum și pe baza analizării acestora de către experți. Poți [afla mai multe aici](https://dev.to/sachagreif/how-the-state-of-js-css-surveys-are-run-4lnb).
    - key: faq.results_released
      t: Când vor fi publicate rezultatele?
    - key: faq.results_released.description
      t: Rezultatele sunt de regulă publicate la câteva săptămâni după încheierea sondajului.
    - key: faq.survey_deadline
      t: Când se va închide sondajul?
    - key: faq.survey_deadline.description
      t: Acest sondaj este deschis până pe {date}
    - key: faq.team
      t: Cine se ocupă de aceste sondaje?
    - key: faq.team.description
      t: Sondajele sunt sub tutela [Devographics](http://devographics.com), alături de un colectiv de colaboratori, traducători și voluntari.

    ###########################################################################
    # Form Controls
    ###########################################################################

    - key: bracket.vs
      t: VS
    - key: bracket.start_over
      t: Începe din nou
    - key: bracket.winner
      t: >
      Câștigător:
    - key: bracket.round
      t: Round
    - key: bracket.empty_bracket
      t: Rezultat în așteptare (mai întâi, completează runda anterioară)
    - key: bracket.result
      t: Rezultat
    - key: bracket.cancel
      t: Anulare

    ###########################################################################
    # Response
    ###########################################################################

    - key: response.completion
      t: '{completion}% rată de completare'

    - key: response.details
      t: Deschis pe {startedAt}, {completion}% rată de completare.

    - key: response.view_results
      t: Vezi rezultate
