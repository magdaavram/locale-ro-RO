  # CSS

  - key: faq.data_used_css
    t: Cum vor fi folosite aceste date?
  - key: faq.data_used_css.description
    t: >
      Toate datele colectate vor fi făcute publice, fiind disponibile pentru orice programator sau companie își dorește să le consulte. 
      Furnizorii de browsere de asemenea [folosesc aceste date](https://web.dev/interop-2023/) pentru a prioritiza zonele de interes și obiectivele.
  - key: faq.who_should_take_survey_css
    t: Cine ar trebui să completeze acest sondaj?
  - key: faq.who_should_take_survey_css.description
    t: >
      Acesta este un sondaj deschis oricui scrie cod CSS, fie că în mod regulat  
      sau ocazional, ca parte a job-ului, ca student sau pur și simplu ca hobby!
  - key: faq.survey_goals_css
    t: Care este obiectivul sondajului?
  - key: faq.survey_goals_css.description
    t: >
      Obiectivul sondajului este de a urmări evoluția tendințelor și a librăriilor viitoare,  
      precum și de ajuta developerii să facă alegeri tehnologice. 

