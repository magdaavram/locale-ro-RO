  - key: faq.results_released_js2022
    t: Când vor fi publicate rezultatele?
  - key: faq.results_released_js2022.description
    t: Sondajul este deschis până pe 15 decembrie 2022, iar rezultatele vor fi publicate la scurt timp după.

  - key: faq.data_used_js2022
    t: Cum vor fi folosite aceste date?
  - key: faq.data_used_js2022.description
    t: Toate datele colectate vor fi făcute publice. Ulterior, vor deveni resurse atât pentru programatori, care le vor putea consulta atunci când iau decizii tehnologice, cât și pentru furnizorii de browsere, care le vor folosi pentru a-și prioritiza obiectivele.

  # HTML 2023

  - key: faq.data_used_html2023
    t: Cum vor fi folosite aceste date?
  - key: faq.data_used_html2023.description
    t: >
      Toate datele colectate vor fi disponibile pentru orice developer sau companie care își dorește să le consulte. 
      Furnizorii de browsere de asemenea [folosesc aceste date](https://web.dev/interop-2023/) pentru a-și prioritiza obiectivele.
  - key: faq.survey_goals_html2023
    t: Care sunt obiectivele sondajului?
  - key: faq.survey_goals_html2023.description
    t: >
      Obiectivele sondajului sunt acelea de a măsura gradul de conștientizare a noilor funcționalități HTML și a API-urilor de browser, precum și de a ajuta developerii să monitorizeze modul în care utilizarea acestora evoluează.
  - key: faq.who_should_take_survey_html2023
    t: Cine ar trebui să completeze acest sondaj?
  - key: faq.who_should_take_survey_html2023.description
    t: >
      Acesta este un sondaj deschis oricui creează website-uri sau aplicații web, fie că se ocupă de asta în mod regulat sau ocazional, ca parte a job-ului, ca student sau pur și simplu ca hobby!
  - key: faq.how_long_will_survey_take_html2023
    t: Cât va dura completarea sondajului?
  - key: faq.how_long_will_survey_take_html2023.description
    t: >
      În funcție de numărul de întrebări la care alegi să răspunzi (toate întrebările sunt opționale), 
      completarea sondajului poate lua în jur de 15-20 de minute.
  - key: faq.learn_more_html2023
    t: Unde pot afla mai multe?
  - key: faq.learn_more_html2023.description
    t: Poți afla mai multe despre acest sondaj în [articolul nostru de lansare](https://lea.verou.me/blog/2023/design-state-of-html/).

  - key: faq.survey_design_html2023
    t: Cum a fost conceput acest sondaj?
  - key: faq.survey_design_html2023.description
    t: >
      Acest sondaj a fost conceput de [Lea Verou](https://lea.verou.me), cu ajutor și din partea furnizorilor de browsere reprezentați de grupuri, cum e [WebDX Community](https://www.w3.org/community/webdx/).
  - key: faq.results_released_html2023
    t: Când vor fi publicate rezultatele?
  - key: faq.results_released_html2023.description
    t: Sondajul este deschis în perioada 19 septembrie - 10 octombrie, iar rezultatele vor fi publicate la scurt timp după închiderea lui.


  # React 2023

  - key: faq.data_used_react2023
    t: Cum vor fi folosite aceste date?
  - key: faq.data_used_react2023.description
    t: >
      Toate datele colectate vor fi disponibile pentru oricine își dorește să le consulte. Developerii sau companiile le pot folosi pentru a-și prioritiza obiectivele.
  - key: faq.survey_goals_react2023
    t: Care sunt obiectivele sondajului?
  - key: faq.survey_goals_react2023.description
    t: >
      Obiectivele sondajului sunt acelea de a măsura gradul de conștientizare și de popularitate al API-urilor React, precum și al librăriilor din ecosistemul React.
  - key: faq.who_should_take_survey_react2023
    t: Cine ar trebui să completeze acest sondaj?
  - key: faq.who_should_take_survey_react2023.description
    t: >
      Acesta este un sondaj deschis oricui folosește React, fie că o face în mod regulat sau ocazional, ca parte a job-ului, ca student sau pur și simplu ca hobby!
  - key: faq.how_long_will_survey_take_react2023
    t: Cât va dura completarea sondajului?
  - key: faq.how_long_will_survey_take_react2023.description
    t: >
      În funcție de numărul de întrebări la care alegi să răspunzi (toate întrebările sunt opționale), 
      completarea sondajului poate lua în jur de 15-20 de minute.
  - key: faq.learn_more_react2023
    t: Unde pot afla mai multe?
  - key: faq.learn_more_react2023.description
    t: Poți afla mai multe despre acest sondaj în [articolul nostru de lansare](https://dev.to/sachagreif/announcing-the-first-ever-state-of-react-survey-3k6b).
  - key: faq.survey_design_react2023
    t: Cum a fost conceput acest sondaj?
  - key: faq.survey_design_react2023.description
    t: >
      Acest sondaj a fost conceput cu ajutorul comunității, printr-un [thread deschis de feedback](https://github.com/Devographics/surveys/issues/85).
  - key: faq.results_released_react2023
    t: Când vor fi publicate rezultatele?
  - key: faq.results_released_react2023.description
    t: Sondajul este deschis în perioada 27 octombrie - 15 noiembrie, iar rezultatele vor fi publicate la scurt timp după închiderea lui.

