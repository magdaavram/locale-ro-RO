  ###########################################################################
  # Survey-Specific Intros
  ###########################################################################

  - key: general.js2020.survey_intro
    t: |
      2020 a fost un an dificil pentru noi toți, ceea ce, prin comparație, face ca
      îngrijorarea legată de cele mai noi framework-uri Javascript să pară inoportună.

      Cu toate acestea, lumea trebuie să-și urmeze cursul, la fel și universul Javascript. Cu ajutorul tău,
      vom încerca să creăm din nou o imagine comprehensivă a ecosistemului, în încercarea de a afla puțin mai
      bine încotro se îndreaptă.

  - key: general.css2021.survey_intro
    t: |
      Hei, CSS! Cu ce te-ai mai ocupat în ultima vreme? Ah, serios, `@container`? Ah, și
      dimensionare intrinsecă? Și `@property`?! Uau, ai fost foarte ocupat!

      Chiar dacă pandemia a continuat să ne facă tuturor viața mai dificilă pe parcursul anului 2021,
      colaboratori pasionați din întreaga lume și-au adus aportul la evoluția CSS-ului.
      Așadar, e din nou timpul să analizăm ecosistemul CSS și să ne dăm seama încotro se îndreaptă.
      Și poate să aflăm și câteva lucruri noi în tot acest timp!

  - key: general.js2021.survey_intro
    t: |
      Mai întâi, Jocurile Olimpice din 2020 au fost amânate pentru 2021,
      iar acum sondajul State of JavaScript 2021 are loc în 2022!
      E adevărat: între muncă, familie și toate frământările lumii,
      unele lucruri au fost puțin tulburate.

      Dar, deși anul poate fi off-by-one, sperăm că datele oferite de sondaj
      vor fi la fel de informative și intuitive ca întotdeauna.
      Și nu-ți face griji, vom organiza un nou sondaj spre sfârșitul anului ca să îndreptăm lucrurile!

  - key: general.graphql2022.survey_intro
    t: |
      Când a fost introdus pentru prima dată, GraphQL oferea un mod complet nou de a construi API-uri, care aducea mai mult control, mai multă granularitate și mai multă flexibilitate. 

      Dar această flexibilitate a plătit prețul unei complexități suplimentare. O serie de framework-uri, librării și servicii au venit în ajutor pentru a defini modele și moduri de lucru mai bune. 

      Acum, pentru prima dată, cercetăm comunitatea GraphQL pentru a ne da seama care dintre aceste multe instrumente sunt mai populare și care sunt funcționalitățile cele mai folosite. Cu ajutorul tău, hai să vedem cum s-a descurcat GraphQL în 2022!

  - key: general.css2022.survey_intro
    t: |
      CSS-ul continuă să progreseze într-un ritm fără precedent. Din fericire, anul acesta am primit ajutor de la cineva aflat în fruntea tuturor acestor schimbări: membrul grupului de lucru W3C, [Lea Verou](https://lea.verou.me/), a selectat întrebările sondajului din acest an, punând în special accent pe evidențierea noilor și viitoarelor funcționalități CSS.

      Mai mult, rezultatele sondajului îi vor ajuta pe furnizorii de browsere să-și prioritizeze obiectivele și să lucreze pentru o mai bună compatibilitate între browsere.

      Cu toate acestea în minte, să vedem cum a evoluat CSS în 2022!

  - key: general.js2022.survey_intro
    t: |
      Pentru prima dată după ceva timp, se pare că status quo-ul ecosistemului JavaScript este pus la îndoială. 
      Bundling mai rapid cu Vite, arhitectură „insulară” cu Astro, resumability cu Qwik… Noii jucători provoacă vechea gardă, iar rezultatul este mai mult entuziasm, dar și 
      mult mai multă incertitudine. 
      Așadar, încă o dată, hai să încercăm să ne dăm seama împreună încotro se îndreaptă JavaScript în 2022 și mai departe. 

  - key: general.css2023.survey_intro
    t: |
      Pentru a te ajuta să ții pasul cu `:has()`, `@container` și toate celelalte noi funcționalități CSS, în acest an am introdus o nouă funcție: **Lista de lectură**.  
      
      Pe măsură ce completezi sondajul, vei putea să marchezi orice funcționalitate îți dorești și să afli mai multe despre ea după ce finalizezi sondajul. 
 
      În acest an, [Chen Hui Jing](https://chenhuijing.com/) a preluat conducerea în procesul de design al sondajului, bazându-se pe munca depusă de [Lea Verou](https://lea.verou.me/) anul trecut. Și ca de obicei, feedback-ul tău va juca un rol cheie în a ajuta furnizorii de browsere să-și prioritizeze obiectivele și să lucreze pentru o mai bună compatibilitate între browsere. 

      Cu toate acestea în minte, hai să vedem cum a evoluat CSS până acum în 2023!

  # Intro for actual survey page
  - key: general.html2023.survey_intro
    t: |
      În timp ce developerii tind să se concentreze în principal pe JavaScript și CSS, nimic din ceea ce facem acum nu ar fi posibil fără ca HTML să se afle la fundație.
  
      Multă vreme a părut că HTML nu evoluează, dar lucrurile s-ar putea schimba.
      Noi elemente ca `<selectlist>` se văd la orizont, caracteristici noi cool cum sunt popover-ele
      și o multitudine de API-uri de browsere (Web Components, PWAs etc.).
      
      În acest an, [Lea Verou](https://lea.verou.me/) a avut formidabila sarcină de a conduce crearea acestui nou sondaj, de la conținut la UX și multe altele.
      
      Construind pe succesul sondajelor [State of JS](http://stateofjs.com/) și [State of CSS](https://stateofcss.com/), îți prezentăm State of HTML;
      ultima piesă lipsă care completează trilogia platformei web și care ne permite să urmărim evoluția platformei web ca un întreg.
      
      Beneficii pentru tine:
      - Rezultatele sondajului sunt **folosite de browsere** și grupuri de standarde **pentru prioritizarea obiectivelor**.
      Răspunsurile tale pot ajuta ca funcționalitățile care te interesează să fie implementate, incompatibilitățile între browsere să fie prioritizate și ca lacunele platfomei să fie remediate.
      - Află despre funcționalități noi și viitoare; adaugă funcționalități în lista ta de lectură și obține o listă de resurse la final!
      - Obține un scor de cunoștințe personalizat și vezi cum stai în raport cu ceilalți respondenți
      Sondajul va fi deschis timp de 3 săptămâni, însă răspunsurile completate **în primele 9 zile (până pe 1 octombrie)** vor avea un impact mai mare asupra web-ului 
      deoarece datele preliminare vor fi folosite pentru unele eforturi de prioritizare care au termene limită până atunci.

  - key: general.react2023.survey_intro
    t: |
      De îndată ce React a fost introdus, a fost clar că va deveni un lucru mare pentru universul web. 
      A fost folosit pentru a crea Facebook până la urmă și în ciuda acestui ciudat „JSX", programatorii l-au adoptat rapid. Dar ceea ce e și mai impresionant, comunitatea s-a menținut chiar și cu schimbări majore cum sunt function components și hooks. 
      Dar acum au trecut 10 ani și noile componente React Server promit să fie cea mai mare schimbare de la... ei bine, de la începuturile React!
      Se va păstra comunitatea încă o dată? Sau programatorii vor face trecerea la Svelte, Solid sau la altceva?
      Să aflăm împreună din primul sondaj State of React!

  # JS 2023

  - key: general.js2023.survey_intro
    t: |
      Prin Astro, Vite și Remix, anul 2022 a declanșat un val de schimbări în JavaScript, care a continuat să crească în 2023 prin Bun, Svelte 5, Tauri și mulți alții. 
      Dar nici - relativ vorbind - vechea gardă nu a rămas pe loc, Next.js și React fiind în frunte cu inovații ca Server Components și Server Actions. 
      Așadar, după încă un an plin, e timpul să facem un bilanț pentru a vedea cum stau lucrurile în ecosistemul JavaScript.

