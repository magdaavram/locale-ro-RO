  ###########################################################################
  # Conclusion
  ###########################################################################

  - key: conclusion.css2023
    t: |
      <span class="first-line">Pe măsură ce utilizarea noilor funcționalități CSS a avut o tendință ascendentă, folosirea framework-urilor CSS a fost pe o pantă descendentă.</span>

      Acesta ar putea fi un indicator al faptului că oamenii încep să se obișnuiască cu ideea că nu e neapărat să aștepți pentru a folosi cele mai noi funcționalități CSS pentru că browserele vor ține pasul mult mai repede decât o făceau înainte.

      Cu o conștientizare ridicată a funcționalităților CSS native, cum sunt nesting-ul și `:has()` (care poate acționa ca un selector de părinte, dar este mai mult decât atât!), se pare că ne aflăm în pragul unei adopții la scară largă.

      Dintre toate aceste funcționalități, în acest an am avut un favorit personal prin `text-wrap: balance`. Oferă o soluție one-line pentru o solicitare pe care am primit-o în mod constant de-a lungul întregii mele cariere în dezvoltarea web: „putem ajusta acel titlu astfel încât ultimul cuvânt să nu rămână singur pe linie?”

      A fost de asemenea interesant faptul că atât de mulți programatori au simțit că animarea la auto și masonry layout sunt funcționalități CSS care lipsesc. Este adevărat că întotdeauna a fost dificil pentru browsere să determine dimensiunile unui element (în special înălțimea) atunci când acestea nu sunt declarate în mod explicit. 

      Însă așa cum [Lea Verou](https://lea.verou.me/) menționa anul trecut, cu ajutorul unor inițiative cum e [Interop](https://wpt.fyi/interop-2023) care aduce browserele la aceeași masă, funcționalități care în trecut păreau imposibile, acum ar putea deveni realitate!

  - key: conclusion.css2023.bio
    t: Developer Experience Engineer @ Interledger Foundation

