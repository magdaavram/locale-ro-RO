translations:
  ###########################################################################
  # General
  ###########################################################################

  - key: general.results.description
    t: Ediția din 2023 a sondajului anual despre cele mai noi tendințe din ecosistemul CSS.

  - key: general.css2022.js2022_banner
    t: Sondajul State of JS 2022 este momentan deschis și îl poți [completa chiar acum](https://survey.devographics.com/survey/state-of-js/2022?source=css2022)!

  - key: general.css2023.results_intro
    t: |

      N-o să mint - n-a fost ușor în ultima vreme să țin pasul cu schimbările din CSS. Din fericire, în acest an [Chen Hui Jing](https://chenhuijing.com/) a preluat conducerea în procesul de design al sondajului, pornind de la munca depusă de [Lea Verou](https://lea.verou.me/) anul trecut.

      De asemenea, am avut norocul de a obține asistență din partea echipei Google Chrome care, împreună cu alți furnizori de browsere, folosește aceste rezultate pentru a-și ghida obiectivele.

      Datorită acestui ajutor suplimentar, am reușit să introducem câteva funcționalități noi, începând cu posibilitatea de a **personaliza grafice**. Făcând click pe pictograma <span class="customize-chart-icon">„setări”</span>, pe care o găsești lângă grafic, poți filtra datele după salariu, țară sau orice altă variabilă pe care ți-o dorești!

      Cu toate acestea în minte, hai să vedem cum a evoluat CSS în 2023!

  ###########################################################################
  # Introduction
  ###########################################################################

  - key: introduction.css2023
    t: |
      <span class="first-letter">C</span>SS-ul trece printr-o perioadă de progres fără precedent. Între `:has()`, container queries, subgrid și multe altele, noi funcționalități își fac drum spre browsere în fiecare lună aparent. 

      Consecința acestei creșteri este că lucrurile pot deveni puțin copleșitoare. Din fericire, în acest an am avut-o pe [Chen Hui Jing](https://chenhuijing.com/) să ne ajute cu design-ul sondajului și să ne ghideze prin jungla CSS. 

      Și apropo de sondaj, știai că furnizorii de browsere își folosesc datele ca parte a inițiativei [Interop](https://web.dev/interop-2023/) care-i ajută să-și prioritizeze funcționalitățile la care aleg să lucreze în continuare?

      În cele din urmă, introducem o nouă funcționalitate anul acesta: posibilitatea de a **personaliza grafice** folosind propriile filtre de date. Suntem curioși să vedem ce fel de noi perspective de a privi datele vei găsi!

      <span class="conclusion__byline">– Sacha Greif</span>

  ###########################################################################
  # Tshirt
  ###########################################################################

  - key: sections.tshirt.title
    t: Tricou

  - key: sections.tshirt.description
    t: |
      ## Susține sondajul cumpărând tricoul State of CSS

      Între calitatea video scăzută, casetele voluminoase și faptul că trebuia să derulezi înapoi, nu sunt prea multe
      de care să-ți fie dor din era VHS. Dar un lucru care *ne* lipsește sunt imaginile minunate din anii '90 cu care
      obișnuiau să fie decorate casetele VHS nescrise.
      
      Dar acum, grație talentatului Christopher Kirk-Nielsen ne putem bucura cu toții de strălucirea retro, sărbătorind
      în același timp și dragostea pentru CSS!

  - key: tshirt.about
    t: Despre tricou

  - key: tshirt.description
    t: |
      Folosim un tricou dintr-un material înalt calitativ, foarte moale, care are un croi slim fit, imprimat de 
      partenerii noștri de la Cotton Bureau.

  - key: tshirt.getit
    t: Cumpără

  - key: tshirt.price
    t: $29 + transport

  - key: tshirt.designer.heading
    t: Despre designer

  - key: tshirt.designer.name
    t: Christopher Kirk-Nielsen

  - key: tshirt.designer.bio
    t: |
      Originar din Franța, dar stabilit în prezent în Statele Unite, Chris nu este doar un front-end developer 
      extraordinar, dar și un ilustrator talentat specializat în vizualuri retro. De fapt, te încurajăm să tragi o 
      privire și peste [celelalte design-uri de tricou](https://chriskirknielsen.com/designs)!

  ###########################################################################
  # Sections Introductions
  ###########################################################################

  - key: sections.user_info.description.css2023
    t: |
      În acest an, sondajul a fost completat de **9.190** de programatori din întreaga lume.

  - key: sections.features.description.css2023
    t: |
      CSS-ul a trecut prin multe schimbări în ultima vreme, iar multe dintre noile funcționalități lansate sunt 
      adoptate încet, dar sigur de comunitatea de programatori.

  - key: sections.css_frameworks.description.css2023
    t: |
      Din nou, Tailwind CSS se remarcă drept framework-ul UI major pe care programatorii sunt fericiți să-l folosească în continuare; în același timp, Open Props generează un grad mare de interes.

  - key: sections.css_in_js.description.css2023
    t: |
      După o creștere inițială, se pare că sectorul CSS-in-JS a ajuns pe un platou, iar 
      faptul că CSS-ul nativ îi adoptă multe dintre principalele avantaje este probabil un factor important.

  - key: sections.other_tools.description.css2023
    t: |
     La 30 de ani de la inventarea browserului, încă vedem inovații cu noii veniți, cum sunt Brave și Arc; sau instrumente specializate cum sunt Polypane care câștigă cotă de piață.

  - key: sections.usage.description.css2023
    t: |
      Indiferent cum folosești CSS, datele arată că preocuparea pentru compatibilitatea codului în toate browserele rămâne validă, în special pentru funcționalitățile mai noi, cum e `:has()`.

  - key: sections.resources.description.css2023
    t: |
      Pe blog-uri, canale de YouTube și podcasturi, comunitatea CSS este mai vibrantă ca niciodată.

