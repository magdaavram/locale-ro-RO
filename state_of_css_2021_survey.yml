locale: ro-ROnamespace: csstranslations:  ###########################################################################  # General  ###########################################################################  - key: general.survey_intro_css2021    t: >      Hei, CSS! Cu ce te-ai mai ocupat în ultima vreme? Ah, serios, `@container`? Ah, și      dimensionare intrinsecă? Și `@property`?! Uau, ai fost foarte ocupat!      Chiar dacă pandemia a continuat să ne facă tuturor viața mai dificilă pe parcursul anului 2021,      colaboratori pasionați din întreaga lume și-au adus aportul la evoluția CSS-ului.      Așadar, e din nou timpul să analizăm ecosistemul CSS și să ne dăm seama încotro se îndreaptă.      Și poate să aflăm și câteva lucruri noi în tot acest timp!