  - key: general.survey_intro_js2021
    t: >
      Mai întâi, Jocurile Olimpice din 2020 au fost amânate pentru 2021, 
      iar acum sondajul State of JavaScript 2021 are loc în 2022!
      E adevărat: între muncă, familie și toate frământările lumii,  
      unele lucruri au fost puțin tulburate.
      
      Dar, deși anul poate fi off-by-one, sperăm că datele oferite de sondaj 
      vor fi la fel de informative și intuitive ca întotdeauna. 
      Și nu-ți face griji, vom organiza un nou sondaj spre sfârșitul anului ca să îndreptăm lucrurile!
