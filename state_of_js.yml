    ###########################################################################
    # Survey Help
    ###########################################################################

    - key: features.features_intro
      t: >
        Bun venit la sondaj! În această primă parte ne propunem să aflăm  
        ce **funcționalități** JavaScript cunoști.  
        Iar dacă știi despre una dintre ele, dar nu ai folosit-o încă, e bine și așa!
    - key: tools.tools_intro
      t: >
        Următoarele secțiuni se concentrează pe **librăriile** și **framework-urile** din care este format 
        ecosistemul JavaScript. Spune-ne ce te entuziasmează!

