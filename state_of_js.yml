    ###########################################################################
    # General
    ###########################################################################

    - key: general.state_of_js.intro
      t: >
          Lumea JavaScript ar avea nevoie de câteva clarificări.


          Începând cu anul 2016, acest sondaj a colectat
          date de la peste 20.000 de programatori în fiecare an, din dorința de a identifica tendințe actuale și viitoare.


          Hai să aflăm împreună ce librării își doresc programatorii să învețe în continuare,
          care dintre ele au un grad de retenție mai mare și multe altele.

    - key: general.state_of_js.title
      t: Sondajul programatorilor State of JavaScript

    - key: general.state_of_js.description
      t: Sondajul anual al programatorilor cu privire la ecosistemul JavaScript

