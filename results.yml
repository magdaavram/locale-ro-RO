  - key: explorer.count_details.1
    t: |
      **{xAxisTotal}** „{xAxisLabel}” respondenți au selectat „{xAnswerLabel}”.

  - key: explorer.count_details.2
    t: |
      **{yAxisPercentage}%** din „{yAxisLabel}” respondenți au selectat „{yAnswerLabel}”.

  - key: explorer.count_details.3
    t: |
      Aplicarea acelui procent la precedentul număr de respondenți **{xAxisTotal}**  
      ne oferă un punct de plecare estimat de **{normalizedCount}** respondenți în această intersecție.

  - key: explorer.count_details.4_extra
    t: |
      Numărul real este **{cellCount}**, iar acei **{normalizedCountDelta}** respondenți în plus sunt *colorați*.

  - key: explorer.count_details.4_missing
    t: |
      Numărul real este **{cellCount}**, iar acei **{normalizedCountDelta}** respondenți lipsă sunt prezentați ca puncte goale. 

  - key: explorer.percentage_details.1_extra
    t: |
      În total, **{xAxisPercentage}%** din „{xAxisLabel}” respondenți au selectat „{xAnswerLabel}”, dar 
      între **„{yAxisLabel}” respondenți care au selectat „{yAnswerLabel}”** acest procent urcă la **{bucketPercentage}%**.

  - key: explorer.percentage_details.1_missing
      În total, **{xAxisPercentage}%** din „{xAxisLabel}” respondenți au selectat „{xAnswerLabel}”, dar 
      între **„{yAxisLabel}” respondenți care au selectat „{yAnswerLabel}”** acest procent scade la **{bucketPercentage}%**.

  - key: explorer.percentage_details.2_extra
    t: |
      Acei **{normalizedPercentageDelta}%** respondenți în plus sunt *colorați*. 

  - key: explorer.percentage_details.2_missing
    t: |
      Acei **{normalizedPercentageDelta}%** respondenți lipsă sunt prezentați drept puncte goale.

  # - key: explorer.percentage_details.1
  #   t: |
  #     **{xAxisPercentage}%** of **{xAxisTotal}** “{xAxisLabel}” respondents selected “{xAnswerLabel}”.

  # - key: explorer.percentage_details.2
  #   t: |
  #       **{yAxisPercentage}%** of “{yAxisLabel}” respondents selected “{yAnswerLabel}”.

  # - key: explorer.percentage_details.3
  #   t: |
  #       Applying that percentage to the previous **{xAxisTotal}** respondents figure
  #       gives us an expected baseline of **{normalizedPercentage}%** of respondents in this intersection.

  # - key: explorer.percentage_details.4_extra
  #   t: |
  #       The actual percentage is **{bucketPercentage}%**, and those extra **{normalizedPercentageDelta}%** respondents are *highlighted*.

  # - key: explorer.percentage_details.4_missing
  #   t: |
  #       The actual count is **{bucketPercentage}%**, and those missing **{normalizedPercentageDelta}%** respondents appear as empty dots.

  - key: explorer.extra_missing_respondents
    t: |      
      ### Respondenți în plus și lipsă
      
      Graficul de mai sus își propune să identifice zonele care prezintă valori peste sau sub așteptări   
      comparativ cu un punct de plecare calculat. 

      Spre exemplu, presupunând că sunt 1.000 de utilizatori CSS Grid și că 50% dintre respondenți lucrează într-o companie mare, 
      te-ai aștepta să găsești 500 de utilizatori CSS Grid care lucrează în companii mari.

      Orice deviație peste sau sub totalul așteptat ar putea indica o corelație interesantă 
      între cele două variabile, fiind evidențiată pe grafic fie prin puncte colorate  
      (pentru respondenți în plus peste punctul de plecare), fie prin puncte goale (pentru respondenți lipsă).

