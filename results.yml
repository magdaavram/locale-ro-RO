  # cardinality
  - key: blocks.all_sections_tools_cardinality_by_user
    t: Cardinalitatea utilizării tehnologiei
  - key: blocks.all_sections_tools_cardinality_by_user.description
    t: >
      Pentru fiecare secțiune, ce procent de respondenți **folosește** 
      (a răspuns „aș folosi din nou”) una, două, trei etc. tehnologii.
      Bara cea mai de jos reprezintă suma tuturor celorlalte bare.

  - key: blocks.cardinality.max
    t: Cel mai frecvent răspuns

  # tools arrows
  - key: blocks.tools_arrows
    t: Modificări în timp
  - key: blocks.tools_arrows.description
    t: |
        Fiecare linie acoperă intervalul 2016-2020. Cu cât punctul e poziționat mai sus, cu atât tehnologia este mai folosită,
        iar cu cât acesta e poziționat mai în dreapta, cu atât crește dorința utilizatorilor de a învăța tehnologia respectivă; sau au folosit-o și ar folosi-o din nou.
  - key: blocks.tools_arrows.note
    t: |
        - Unele linii nu conțin toți anii.
        - Tehnologiile cu date pentru un singur an nu sunt incluse.
        - Formula vitezei = (cea mai recentă opinie - cea mai veche opinie) + (cea mai recentă utilizare) - (cea mai veche utilizare)
        - O viteză pozitivă înseamnă că utilizarea și/sau opiniile pozitive au crescut de-a lungul timpului.

  # tools quadrant
  - key: blocks.tools_quadrant
    t: Rată de satisfacție vs utilizare
  - key: blocks.tools_quadrant.description
    t: |
      Acest grafic prezintă **rata de satisfacție** (sau **rata de interes**) față de fiecare tehnologie raportată la **numărul total al utilizatorilor**.
      Poate fi împărțit în patru cadrane:

        - **EVALUARE**: Utilizare scăzută, rată ridicată de satisfacție. Tehnologii pe care merită să le urmărești.

        - **ADOPTARE**: Utilizare ridicată, rată ridicată de satisfacție. Tehnologii sigure pentru adopție.

        - **EVITARE**: Utilizare scăzută, rată scăzută de satisfacție. Tehnologii care trebuie evitate în acest moment.

        - **ANALIZARE**: Utilizare ridicată, rată scăzută de satisfacție. Dacă încă le folosești, reevaluează aceste tehnologii.

  # category other tools
  - key: blocks.category_other_tools
    t: Alte instrumente
  - key: blocks.category_other_tools.description
    t: Alte instrumente din această categorie (câmp deschis).

  # tool experience
  - key: blocks.tool_experience
    t: 'Experiență cu {name}'
  - key: blocks.tool_experience.description
    t: Experiența respondentului cu {name}.

  # tool positive/negative split ("marimekko" chart)
  - key: blocks.tools_experience_marimekko
    t: Distribuția pozitiv/negativ
  - key: blocks.tools_experience_marimekko.description
    t: |
        Acest grafic prezintă distribuția experiențelor pozitive („mi-ar plăcea să învăț”, „aș folosi din nou”) vs
        negative („nu sunt interesat(ă)”, „nu aș mai folosi”), de-o parte și de alta a unei axe centrale.

        Grosimea barei reprezintă numărul de respondenți care știu de existența tehnologiei respective.

  # tool tier list
  - key: blocks.tools_tier_list
    t: Topul librăriilor
  - key: blocks.tools_tier_list.description
    t: |
      Acest grafic ilustrează topul librăriilor în funcție de rata de satisfacție (procentul utilizatorilor
      care ar folosi o librărie din nou). Librăriile care sunt folosite de mai puțin de 10% din respondenții sondajului 
      nu sunt incluse.
  - key: blocks.tools_tier_list.bounds
    t: >
      {lowerBound}% - {upperBound}%

  # tools section streams
  - key: blocks.tools_section_streams
    t: Experiența în timp
  - key: blocks.tools_section_streams.description
    t: |
      Prezentare generală a opiniilor cu privire la tehnologiile chestionate de-a lungul timpului.
  - key: blocks.tools_section_streams.note
    t: |
      Tehnologiile cu date pentru un singur an nu sunt incluse.

  # tools section overview
  - key: blocks.tools_section_overview
    t: Prezentare generală a categoriei
  - key: blocks.tools_section_overview.description
    t: |
      Prezentare generală a opiniilor legate de tehnologiile studiate. Segmentele mai întunecate reprezintă opinii pozitive,
      în timp ce segmentele mai deschise corespund unor sentimente negative.

  # tools experience ranking
  - key: blocks.tools_experience_ranking
    t: Topuri
  - key: blocks.tools_experience_ranking.description
    t: Topuri cu privire la rata de satisfacție, interes, utilizare și conștientizare.
  - key: blocks.tools_experience_ranking.note
    t: |
      Tehnologiile cu o rată de conștientizare mai mică de 10% nu sunt incluse. Fiecare este definită după cum urmează:

      - Satisfacție: **aș folosi din nou** / (**aș folosi din nou** + **nu aș mai folosi**)
      - Interes: **mi-ar plăcea să învăț** / (**mi-ar plăcea să învăț** + **nu sunt interesat(ă)**)
      - Utilizare: (**aș folosi din nou** + **nu aș mai folosi**) / **total**
      - Conștientizare: (**total** - **n-am auzit niciodată despre asta**) / **total**

  # happiness
  - key: blocks.happiness
    t: Satisfacție generală
  - key: blocks.happiness.description
    t: |
      Pe o scară de la 1 (foarte nemulțumit(ă)) la 5 (foarte mulțumit(ă)), cât de mulțumiți sunt programatorii
      de starea generală a acestei categorii?

  # newsletter
  - key: blocks.newsletter.title
    t: Rămâi aproape
  - key: blocks.newsletter.description
    t: |
      Dacă îți dorești să afli când anunțăm noi rezultate sau ediția de anul viitor,
      lasă-ne adresa de email mai jos:
  - key: blocks.newsletter.email
    t: Adresa ta de email
  - key: blocks.newsletter.submit
    t: Anunță-mă

  # features_overview
  - key: blocks.features_overview
    t: Prezentare generală a utilizării
  - key: blocks.features_overview.description
    t: |
      Acest grafic prezintă diferitele rate de adopție ale tuturor funcționalităților, grupate pe categorii.

      Dimensiunea <span class="text-teal-darker text-bold">cercului exterior</span>
      corespunde numărului total de utilizatori care au auzit despre funcționalitate,
      iar <span class="text-teal text-bold">cercul interior</span> îi reprezintă pe cei care au folosit-o.

      Fă hover peste fiecare pentru a vedea mai multe detalii, precum și o <span class="text-blackpink text-bold">suprapunere</span>
      cu numărul total de respondenți ai sondajului.

  # export
  - key: export.export
    t: Exportă
  - key: export.title
    t: Exportă datele pentru {title}
  - key: export.nocsv
    t: Ne pare rău, export-ul CSV nu este disponibil pentru acest set de date.
  - key: export.graphql
    t: >
        Poți da copy/paste acestui query în <a target="_blank" rel="nofollow" href="http://graphiql.stateofjs.com/">API-ul nostru public GraphQL</a>.
  - key: export.export_json
    t: Descarcă datele în format JSON
  - key: export.export_graphql
    t: Descarcă query-ul GraphQL

  - key: custom_data.heading
    t: Grafic personalizat
  - key: custom_data.custom_data
    t: Date personalizate
  - key: custom_data.graphql_query
    t: GraphQL Query
  - key: custom_data.chart_title
    t: Grafic personalizat
  - key: custom_data.submit
    t: Trimite
  - key: custom_data.empty_contents
    t: Te rugăm să completezi câmpul „Custom Data”.
  - key: custom_data.edit_title
    t: Editează titlul graficului
  - key: custom_data.customize
    t: Personalizează datele
  - key: custom_data.details
    t: >
        1. Copiază conținutul câmpului „GraphQL Query” și introdu-l în panelul din mijloc al [explorer-ului GraphQL API](https://graphiql.stateofjs.com/).
        
        2. Modifică query-ul adăugând unul sau mai multe **filtre** folosind explorer-ul din partea stângă. Asigură-te că păstrezi aceeași structură generală a datelor.
        
        3. Dă click pe butonul de Play („Execute Query”) din fereastra explorer.
        
        4. Copiază rezultatele query-ului modificat (`{ data: … }` ) în câmpul „Custom Data” și dă click pe „Customize Data”.

  # Tools usage variations
  - key: blocks.tools_usage_variations
    t: Variația utilizării
  - key: blocks.tools_usage_variations.description
    t: |
      Cum influențează diverși factori, cum ar fi intervalul salarial, experiența
      sau dimensiunea companiei, utilizarea (participanții care au răspuns fie
      „aș folosi din nou”, fie „nu aș mai folosi”).

      Punctul de plecare este reprezentat de utilizarea de bază a fiecărui instrument, iar
      compensarea corespunde cu delta din punctul de plecare în fiecare interval. Să spunem că
      instrumentul X are o rată de utilizare de 10% în rândul tuturor respondenților (punctul de plecare),
      apoi dacă procentul de utilizatori care au între 1 și 2 ani de experiență cu folosirea
      acestui instrument este de 13% (comparat cu toți utilizatorii care au între 1 și 2 ani
      experiență), atunci vom avea un delta pozitiv de +3%.
  - key: blocks.tools_usage_variations.note
    t: |
      De menționat că instrumentele cu o rată redusă de utilizare tind să varieze mai mult.

