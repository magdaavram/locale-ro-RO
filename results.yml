  ###########################################################################
  # Hints
  ###########################################################################

  - key: hints.hint_hint
    t: >
        Vei găsi mici indicii ca acesta pe parcursul rezultatelor sondajului,
        care vor oferi mai multe detalii.

  - key: hints.units_switcher_hint
    t: >
        Poți folosi segmentarea din dreapta sus a fiecărui bloc pentru a comuta
        între procente relative și numere absolute, obținând astfel o
        perspectivă diferită asupra acelorași date.

  - key: hints.export_hint
    t: >
        Butonul <span class="hint-icon hint-export-button">Exportă</span> din partea de sus a fiecărui bloc
        îți oferă posibilitatea de a obține datele în format raw JSON pentru fiecare grafic sau un
        query GraphQL pe care îl poți executa în API-ul nostru public.

  - key: hints.completion_hint
    t: >
        Întrucât toate întrebările sunt opționale, unele dintre acestea au înregistrat mai puține răspunsuri decât altele.
        Indicatorul de completare (<span class="hint-completion-indicator">◕</span>) arată câte persoane au răspuns la o anumită întrebare.

  - key: hints.tool_modal_hint
    t: >
        Poți da click pe numele oricărei tehnologii pentru mai multe detalii și pentru
        o viziune comprehensivă a datelor.

  - key: hints.rankings_modes_hint
    t: >
        Poți opta ca graficul cu experiența de-a lungul timpului să prezinte fie retenția, interesul, utilizarea sau conștientizarea,
        oferind o imagine de ansamblu asupra unei categorii.

  - key: hints.sharing_hint
    t: >
        A fost dovedit științific că distribuirea sondajului pe Twitter, Facebook sau pe email
        îți îmbunătățește performanțele JavaScript cu până la 15%.

  - key: hints.tshirt_hint
    t: >
        O altă descoperire științifică garantată: cumpărarea tricoului nostru
        îți va îmbogăți cunoștințele de programare cu peste 9.000!

  - key: hints.variants_hint
    t: >
      Unele grafice conțin tab-uri în care se prezintă defalcări complementare ale acelorași date
      sau ale unor date înrudite. Asigură-te că le analizezi și pe acestea!

  - key: hints.share_hint
    t: >
      Tab-ul de <span class="hint-icon hint-share-button">Share</span> face mai ușoară distribuirea oricărui grafic 
      sau chiar descărcarea lui ca imagine.

  - key: hints.bracket_hint
    t: >
      <span class="hint-bracket"><span class="hint-text">Următorul grafic prezintă rezultatele unui turneu eliminatoriu dintre 8 „jucători” în cadrul căruia
      respondenții au fost rugați să aleagă câștigătorul fiecărei confruntări până când rămâne doar un singur câștigător.</span><span class="hint-diagram"/></span>

  - key: hints.comments_hint
    t: >
      În tab-ul de <span class="hint-icon hint-comment-button">Comentarii</span> poți vedea comentariile pe care le-au lăsat respondenții pe măsură ce au completat sondajul.

  ###########################################################################
  # Sponsor Chart
  ###########################################################################

  - key: sections.sponsor_finish.title
    t: Mulțumim

  - key: sponsor.sponsor_finish
    t: >
      Îți mulțumim pentru că susții sondajul. Avatar-ul tău ar trebui să apară lângă graficul pe care l-ai ales în 
      următoarea oră. Dacă acest lucru nu se întâmplă, te rugăm să [ne scrii](mailto:chartsponsor@stateofjs.com).

  - key: sponsor.sponsored_by
    t: >
      **{name}** a donat **{amount}$** pentru a susține acest grafic

  - key: sponsor.sponsor_button
    t: Susține acest grafic

  - key: sponsor.sponsor_chart.title
    t: Susține graficul „{title}”

  - key: sponsor.sponsor_chart.description
    t: >
      Susține acest sondaj donând 10$ sau mai mult și îți vom afișa avatar-ul de Twitter  
      lângă un grafic!
  - key: sponsor.chart_id
    t: "ID-ul graficului: "

  - key: sponsor.sponsor_this_chart
    t: Susține acest grafic (+{baseAmount}$)

  - key: sponsor.how_it_works.title
    t: Cum funcționează

  - key: sponsor.how_it_works.description
    t: >
      1. Când dai **click pe butonul "Susține acest grafic"**, vei fi redirecționat către pagina de plată a partenerului nostru [SendOwl](https://www.sendowl.com/). 

      2. Apoi, poți **ajusta suma** cu care dorești să susții sondajul, începând de la 10 dolari.  

      3. Odată ce tranzacția a fost finalizată, vei putea să-ți **introduci username-ul de Twitter**. 

      4. Vei vedea o pagină de **File Download**, dar o poți ignora în siguranță. 

      5. Site-ul se va actualiza în background, iar username-ul și donația ta **vor apărea lângă grafic în următoarea oră**.

  - key: sponsor.faq.title
    t: F.A.Q.

  - key: sponsor.faq.usage.title
    t: La ce va fi folosită donația mea?

  - key: sponsor.faq.usage.description
    t: Donația ta va ajuta la sprijinirea organizatorilor sondajului, precum și la angajarea mai multor colaboratori (ilustratori, experți în accesibilitate și diversitate etc.).

  - key: sponsor.faq.public.title
    t: Donația mea va fi publică?

  - key: sponsor.faq.public.description
    t: Da. **Username-ul de Twitter**, precum și **suma donată** vor fi publicate lângă grafic.

  # - key: sponsor.faq.donation_public.title
  #   t: Can I donate on somebody else's behalf?

  # - key: sponsor.faq.donation_public.description
  #   t: You can enter a Twitter username other than your own, but that person will have the right to remove the donation if they request it.

  - key: sponsor.faq.refund.title
    t: Care este politica de returnare a banilor?

  - key: sponsor.faq.refund.description
    t: Toate donațiile sunt rambursabile în decurs de o săptămână. Suma returnată nu va include și taxele de tranzacționare.

  - key: sponsor.faq.influence.title
    t: Influențează donațiile conținutul sondajului?

  - key: sponsor.faq.influence.description
    t: Donațiile au loc odată ce sondajul este publicat, iar donatorii nu au nici o influență asupra conținutului sondajului.

  - key: sponsor.faq.feedback.title
    t: Unde pot lăsa feedback sau pune întrebări?

  - key: sponsor.faq.feedback.description
    t: Poți face asta [pe GitHub](https://github.com/StateOfJS/Monorepo/issues/69) sau [pe Discord](https://discord.gg/tuWRUWVyJs).

