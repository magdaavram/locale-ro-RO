    ###########################################################################
    # General
    ###########################################################################

    - key: general.state_of_css.intro
      t: >
          CSS-ul evoluează mai repede ca oricând.


          Flexbox, Grid, Multi-Column… Să nu mai vorbim despre paradigmele cu totul noi, cum e CSS-in-JS.


          Așa că, după succesul sondajului anual State Of JavaScript,
          am decis să ne îndreptăm atenția asupra stilizărilor și selectorilor. Sperăm că ne vei ajuta
          să identificăm ultimele tendințe și să aflăm ce instrumente să studiem și să folosim în continuare!

    - key: general.state_of_css.description
      t: Sondajul anual al developerilor cu privire la ultimele tendințe în CSS

