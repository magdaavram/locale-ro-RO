  ###########################################################################
  # Survey Help
  ###########################################################################

  - key: features.features_intro_css
    t: |
      Bun venit la sondaj! În această primă parte ne propunem să aflăm  
      ce **funcționalități** CSS cunoști. 

      Apropo, dacă vrei să ne spui mai multe despre oricare dintre alegerile tale, trebuie doar să dai click pe acel mic icon de „comentariu”!
  - key: tools.tools_intro_css
    t: |
      Următoarele secțiuni se concentrează pe **librăriile** și **framework-urile** din care este format 
      ecosistemul CSS. Spune-ne ce te entuziasmează!
